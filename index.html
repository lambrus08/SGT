<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <style>
        button {
            z-index: 10000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row page-header">
        <!--only show this element when the isnt on mobile-->

        <h1 class="hidden-xs">Student Grade Table
            <small class="col-md-offset-9 pull-right">Grade Average : <span
                    class="avgGrade label label-default">0</span></small>
        </h1>


        <!--only show this element when the user gets to a mobile version-->
        <h3 class="visible-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>

    </div>

    <div class="student-add-form col-xs-12 col-sm-push-9 col-sm-3">
        <h4 class="row">Add Student</h4>

        <form class="form-horizontal" role="form">

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control test" name="Name" id="studentName"
                           placeholder="Student Name">
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-list"></span>
                    </span>
                    <input type="text" class="form-control test" name="Course" id="studentCourse"
                           placeholder="Student Course">
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-education"></span>
                    </span>
                    <input type="text" class="form-control test" name="Grade" id="studentGrade"
                           placeholder="Student Grade">
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success" onclick="school.addStudent()">Add</button>
                <button type="button" class="btn btn-default" onclick="school.cancelClicked()">Cancel</button>
                <button type="button" class="btn btn-default" id="getDataBaseInfo">Get Data From Server</button>
            </div>
        </form>

    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <!--<tr>
                <td>hello</td>
                <td>world</td>
                <td>55</td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>-->

            </tbody>
        </table>
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header" style="border: none">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">X</span></button>
                    </div>
                    <div class="modal-body">
                        <h3 style="text-align: center">Connection to server timed out</h3>
                    </div>
                    <div class="modal-footer" style="border: none">
                        <div id="detailsButton" class="btn btn-danger" data-container="body"
                                data-toggle="popover"
                                data-placement="left"
                                >More Details
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
