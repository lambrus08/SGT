<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row">
        <!--only show this element when the isnt on mobile-->

        <!--<h1 class="col-sm-9">Student Grade Table</h1>-->

        <!--<h1>-->
            <!--<small>Grade Average : <span class="avgGrade"></span></small>-->
        <!--</h1>-->


        <!--only show this element when the user gets to a mobile version-->
        <h3>Student Grade Table</h3>

        <h3>

            <small>Grade Average : <span class="avgGrade"></span></small>

        </h3>

    </div>

    <div class="student-add-form col-xs-12 col-sm-push-9 col-sm-3">
        <h4 class="row">Add Student</h4>

        <form class="form-horizontal" role="form">

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" name="studentNane" id="studentName"
                           placeholder="Student Name">
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-list"></span>
                    </span>
                    <input type="text" class="form-control" name="studentCourse" id="studentCourse"
                           placeholder="Student Course">
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">

                        <span class="glyphicon glyphicon-education"></span>
                    </span>
                    <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                           placeholder="Student Grade">
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="">Add</button>
            <button type="button" class="btn btn-default" onclick="">Cancel</button>
        </form>
    </div>
    <div class="student-list-container col-sm-9 col-sm-pull-3">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
